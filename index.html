<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信摇一摇小游戏</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* PC端样式 */
        .pc-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .pc-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .pc-header h1 {
            color: #07C160;
            margin-bottom: 10px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        
        .game-area {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
        }
        
        .user-info {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
            border: 2px solid #07C160;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .game-display {
            width: 65%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            min-height: 300px;
        }
        
        .game-message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
        
        /* 手机端样式 */
        .mobile-container {
            display: none;
            max-width: 100%;
            padding: 15px;
        }
        
        .mobile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .mobile-header h1 {
            color: #07C160;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .shake-area {
            width: 100%;
            height: 300px;
            background-color: #07C160;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .shake-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: shake 1.5s infinite;
        }
        
        .shake-text {
            font-size: 20px;
            font-weight: bold;
        }
        
        .score-display {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .history {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        
        .history h3 {
            margin-bottom: 10px;
            color: #07C160;
        }
        
        .history-list {
            list-style-type: none;
        }
        
        .history-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
            20%, 40%, 60%, 80% { transform: rotate(5deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .pc-container {
                display: none;
            }
            
            .mobile-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- PC端页面 -->
    <div class="container pc-container" id="pcView">
        <div class="pc-header">
            <h1>微信摇一摇小游戏</h1>
            <p>扫描下方二维码，在手机上参与游戏</p>
            <div class="qr-code" id="qrcode"></div>
            <p>扫描后，摇动手机参与游戏</p>
        </div>
        
        <div class="game-area">
            <div class="user-info">
                <h2>玩家信息</h2>
                <div class="user-avatar">
                    <img id="userAvatar" src="https://thirdwx.qlogo.cn/mmopen/vi_32/POgEwh4mIHO4nibH0KlMECNjjGxQUq24ZEaGT4poC6icRiccVGKSyXwibcPq4BWmiaIGuG1icwxaQX6grC9VemZoJ8rg/132" alt="微信头像">
                </div>
                <div class="user-name" id="userName">等待玩家连接...</div>
                <div class="user-score">得分: <span id="userScore">0</span></div>
            </div>
            
            <div class="game-display">
                <h2>游戏过程</h2>
                <div id="gameMessages">
                    <div class="game-message">等待玩家连接...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 手机端页面 -->
    <div class="container mobile-container" id="mobileView">
        <div class="mobile-header">
            <h1>摇一摇小游戏</h1>
            <p>摇动手机获取分数</p>
        </div>
        
        <div class="score-display">
            当前得分: <span id="mobileScore">0</span>
        </div>
        
        <div class="shake-area" id="shakeArea">
            <div class="shake-icon">👋</div>
            <div class="shake-text">摇一摇</div>
        </div>
        
        <div class="history">
            <h3>游戏记录</h3>
            <ul class="history-list" id="historyList">
                <li>游戏开始，摇动手机获取分数</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 判断设备类型
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 生成随机字符串
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 生成二维码
        function generateQRCode() {
            const qrcodeDiv = document.getElementById('qrcode');
            const roomId = generateRandomString(8);
            const url = `${window.location.href.split('?')[0]}?room=${roomId}`;
            
            // 使用QRCode.js生成二维码
            if (typeof QRCode !== 'undefined') {
                new QRCode(qrcodeDiv, {
                    text: url,
                    width: 180,
                    height: 180,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } else {
                qrcodeDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(url)}" alt="QR Code">`;
            }
            
            return roomId;
        }
        
        // 模拟WebSocket连接
        function setupWebSocketSimulation(roomId) {
            // 这里应该是真实的WebSocket连接
            // 为了演示，我们使用setInterval模拟消息
            let score = 0;
            let connected = false;
            
            setInterval(() => {
                if (connected) {
                    // 模拟从手机端接收消息
                    const messages = [
                        "玩家已连接",
                        "玩家摇动了手机",
                        "获得10分",
                        "玩家再次摇动",
                        "获得15分",
                        "玩家创造了新纪录!"
                    ];
                    
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    addGameMessage(randomMessage);
                    
                    if (randomMessage.includes("获得")) {
                        score += parseInt(randomMessage.match(/\d+/)[0]);
                        document.getElementById('userScore').textContent = score;
                    }
                }
            }, 3000);
            
            // 模拟连接建立
            setTimeout(() => {
                connected = true;
                addGameMessage("玩家已连接");
                document.getElementById('userName').textContent = "微信用户";
            }, 1500);
            
            return {
                send: (message) => {
                    console.log("发送消息:", message);
                }
            };
        }
        
        // 添加游戏消息
        function addGameMessage(message) {
            const gameMessages = document.getElementById('gameMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'game-message';
            messageElement.textContent = message;
            gameMessages.appendChild(messageElement);
            gameMessages.scrollTop = gameMessages.scrollHeight;
        }
        
        // 手机端摇一摇功能
        function setupShakeDetection() {
            const shakeArea = document.getElementById('shakeArea');
            let score = 0;
            let lastShakeTime = 0;
            
            // 点击摇一摇区域
            shakeArea.addEventListener('click', () => {
                shakePhone();
            });
            
            // 设备摇动检测
            if (window.DeviceMotionEvent) {
                let shakeThreshold = 15;
                let lastX = null, lastY = null, lastZ = null;
                let lastTime = 0;
                
                window.addEventListener('devicemotion', (event) => {
                    const acceleration = event.accelerationIncludingGravity;
                    const currentTime = new Date().getTime();
                    
                    if ((currentTime - lastTime) > 100) {
                        const timeDiff = currentTime - lastTime;
                        lastTime = currentTime;
                        
                        if (lastX !== null && lastY !== null && lastZ !== null) {
                            const deltaX = Math.abs(lastX - acceleration.x);
                            const deltaY = Math.abs(lastY - acceleration.y);
                            const deltaZ = Math.abs(lastZ - acceleration.z);
                            
                            if ((deltaX > shakeThreshold && deltaY > shakeThreshold) || 
                                (deltaX > shakeThreshold && deltaZ > shakeThreshold) || 
                                (deltaY > shakeThreshold && deltaZ > shakeThreshold)) {
                                shakePhone();
                            }
                        }
                        
                        lastX = acceleration.x;
                        lastY = acceleration.y;
                        lastZ = acceleration.z;
                    }
                }, false);
            }
            
            function shakePhone() {
                const now = new Date().getTime();
                if (now - lastShakeTime < 1000) return; // 防抖
                lastShakeTime = now;
                
                // 随机得分
                const points = Math.floor(Math.random() * 20) + 5;
                score += points;
                
                // 更新UI
                document.getElementById('mobileScore').textContent = score;
                const historyList = document.getElementById('historyList');
                const li = document.createElement('li');
                li.textContent = `摇一摇获得 ${points} 分 (总计: ${score})`;
                historyList.insertBefore(li, historyList.firstChild);
                
                // 这里应该通过WebSocket发送消息到PC端
                // ws.send(JSON.stringify({type: 'shake', points: points, total: score}));
                
                // 动画效果
                shakeArea.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    shakeArea.style.transform = 'scale(1)';
                }, 200);
            }
        }
        
        // 初始化微信JS-SDK
        function initWeChatSDK() {
            // 这里应该是真实的微信JS-SDK初始化
            // 需要后端提供签名等信息
            
            wx.config({
                debug: false,
                appId: '你的AppId',
                timestamp: 0,
                nonceStr: '',
                signature: '',
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'onMenuShareQZone',
                    'startRecord',
                    'stopRecord',
                    'onVoiceRecordEnd',
                    'playVoice',
                    'pauseVoice',
                    'stopVoice',
                    'onVoicePlayEnd',
                    'uploadVoice',
                    'downloadVoice',
                    'chooseImage',
                    'previewImage',
                    'uploadImage',
                    'downloadImage',
                    'translateVoice',
                    'getNetworkType',
                    'openLocation',
                    'getLocation',
                    'hideOptionMenu',
                    'showOptionMenu',
                    'hideMenuItems',
                    'showMenuItems',
                    'hideAllNonBaseMenuItem',
                    'showAllNonBaseMenuItem',
                    'closeWindow',
                    'scanQRCode',
                    'chooseWXPay',
                    'openProductSpecificView',
                    'addCard',
                    'chooseCard',
                    'openCard'
                ]
            });
            
            wx.ready(function() {
                // 获取用户信息
                wx.getUserInfo({
                    success: function(res) {
                        const userInfo = res.userInfo;
                        document.getElementById('userAvatar').src = userInfo.avatarUrl;
                        document.getElementById('userName').textContent = userInfo.nickName;
                    },
                    fail: function(res) {
                        console.log('获取用户信息失败', res);
                    }
                });
            });
            
            wx.error(function(res) {
                console.log('微信JS-SDK配置错误', res);
            });
        }
        
        // 页面加载
        document.addEventListener('DOMContentLoaded', function() {
            // 检查URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            
            if (isMobile()) {
                // 手机端逻辑
                document.getElementById('pcView').style.display = 'none';
                document.getElementById('mobileView').style.display = 'block';
                
                // 初始化摇一摇功能
                setupShakeDetection();
                
                // 如果是微信浏览器，初始化JS-SDK
                if (/MicroMessenger/i.test(navigator.userAgent)) {
                    initWeChatSDK();
                }
            } else {
                // PC端逻辑
                document.getElementById('pcView').style.display = 'flex';
                document.getElementById('mobileView').style.display = 'none';
                
                // 生成二维码和房间ID
                const generatedRoomId = roomId || generateQRCode();
                
                // 设置WebSocket连接
                const ws = setupWebSocketSimulation(generatedRoomId);
            }
        });
    </script>
    
    <!-- QRCode.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>
